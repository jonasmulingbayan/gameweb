<script>
document.addEventListener('DOMContentLoaded', function() {
  // Manually set the times for each progress bar
  var times = [40, 30, 20]; // Example times in seconds

  // Select all progress bars
  var bars = document.querySelectorAll('.progress-bar');
  
  // Function to start the timer for a specific bar
  function startTimer(bar, totalTime) {
    var timeLeft = totalTime;

    var interval = setInterval(function() {
      if (timeLeft <= 0) {
        clearInterval(interval);
        bar.style.width = '100%';
        bar.innerHTML = 'Bet Closed';

        // Reset the bar after a delay (e.g., 5 seconds)
        setTimeout(function() {
          bar.style.width = '0%'; // Reset progress bar width
          bar.innerHTML = '';
          
          // Start the timer for the bar again
          startTimer(bar, totalTime);
        }, 5000); // Delay before resetting the bar
      } else {
        var progress = ((totalTime - timeLeft) / totalTime) * 100;
        bar.style.width = progress + '%';
        bar.innerHTML = timeLeft + 's';

        // Change color based on time left
        if (progress < 50) {
          bar.style.backgroundColor = '#7cb342'; // Partial green
        } else {
          bar.style.backgroundColor = '#4caf50'; // Full green
        }

        timeLeft--;
      }
    }, 1000); // Update every second
  }

  // Start the timers for each bar immediately
  bars.forEach((bar, index) => {
    startTimer(bar, times[index]);
  });
});


</script>
